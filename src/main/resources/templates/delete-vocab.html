<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>delete vocabulary</title>
  <link  th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div id="container">
  <nav>
    <a href="/test">home</a>
    <a href="#">about</a>
    <a href="/list">vocabulary list</a>
    <a href="/new">Add vocab</a>
  </nav>
  <form th:method="POST" th:action="@{/delete(id=${vocab.id})}">
    <div>
     <h1 id="delete">Are you sure you want to delete this vocabulary?</h1>
    </div>
    <div class="form-group">
      <input type="submit" class="form-control btn btn-danger" value="Yes">
      <input onclick='javascript:window.history.back()' value='No' type='button' class="form-control btn btn-secondary" />
    </div>
  </form>
</div>
</body>
</html>
